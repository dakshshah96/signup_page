<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Signup for an account with AnalogSea">
	<title>AnalogSea - Signup</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<img src="img/logo.png" alt="AnalogSea">
	</header>
	<main>
		<form class="signup-form" action="/signup/" method="POST">
			<h1>Sign up</h1>

			<label for="email">Email</label>
			<input type="email" placeholder="foo@bar.com" name="email" id="email" required>

			<label for="password">Password</label>
			<input type="password" placeholder="1234passw0rd" name="password" id="password" required>

			<button type="submit">Sign up</button>

			<p><a href="/forgot_password/new">Forgot password?</a></p>
		</form>
	</main>
	<footer>
		<p>Already have an account? <a href="/login">Log in</a></p>
	</footer>
</body>
</html>
